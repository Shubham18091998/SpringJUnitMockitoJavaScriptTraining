<!DOCTYPE html>

<script>
  function changeColor(dv){
	   dv.style.backgroundColor="red";
  }
  function revertChange(dv){
	   dv.style.backgroundColor="white";
 }

</script>
<body>

<div onmouseover="changeColor(this)" onmouseout="revertChange(this)">

  This is first dive tag

</div>

</body>
