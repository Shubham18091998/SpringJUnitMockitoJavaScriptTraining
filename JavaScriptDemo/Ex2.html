<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Loop</title>
</head>
<body>
	<script>
		var x=1;
		while(x<=10){
			document.write(x+"<br>");
			x++;
		}
		var color=["Red","Blue","Green"];
		for(i=0;i<color.length;i++){
			document.write(color[i]+"<br>");
		}
		var colors=new Array("Purple","Grey","Black");
		for(i=0;i<color.length;i++){
			document.write(colors[i]+"<br>");
		}
	</script>
</body>
</html>
