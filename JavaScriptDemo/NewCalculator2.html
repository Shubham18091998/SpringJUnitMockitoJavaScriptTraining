<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script>

  function calculate(v){
	  
	  alert(v.value);
	  var num1=document.getElementById("n1").value;
      var num2=document.getElementById("n2").value;
      var result;
      
      if(v.value=="Add"){
    	  
    	  result =parseInt(num1)+parseInt(num2);
    	  
      }else if(v.value=="Subtract"){
    	  
    	  result =parseInt(num1)-parseInt(num2);
    	  
      }else if(v.value=="Multiply"){
    	  
    	  result =parseInt(num1)*parseInt(num2);
    	  
      }else if(v.value=="Divide"){
    	  
    	  result =parseInt(num1)/parseInt(num2);
    	  
      }
      document.getElementById("r1").value=result;
	  
	  
  }

    
 
</script>

</head>
<body>
   <h2>Calculator</h2>
   <form>
       <table>
            <tr>
               <td>Number 1</td>
               <td><input type="text" name="num1" id="n1"  ></td>
            </tr>
            <tr>
               <td>Number 2</td>
               <td><input type="text" name="num2" id="n2"  ></td>
            </tr>
            <tr>
               <td>Result</td>
               <td><input type="text" name="result" id="r1"></td>
            </tr>
            <tr>
               <td><input type="button" value="Add" onClick="calculate(this)"></td>
               <td><input type="button" value="Subtract" onClick="calculate(this)"></td>
               <td><input type="button" value="Multiply" onClick="calculate(this)"></td>
                <td><input type="button" value="Divide" onClick="calculate(this)"></td>
            </tr>
       </table>
   
   
   
   </form>


</body>
</html>
